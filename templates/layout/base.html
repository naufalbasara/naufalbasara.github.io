{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <link rel="icon" href="{% static 'img/logo_rb.png' %}" />
    <title>{{title}} | Naufal Rafiawan Basara</title>
  </head>

  <body id="html-body" class="bg-dark text-dark">
    <!-- Navbar -->
    <header id="navbar" class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark text-light">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item blockHover">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item blockHover">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item blockHover">
              <a class="nav-link" href="/project">Project</a>
            </li>
            <li class="nav-item blockHover">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
          </ul>
          <a id="light-button" class="icon hoverStrongStay d-flex align-items-center justify-content-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lightbulb-fill" viewBox="0 0 16 16">
              <path
                d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13h-5a.5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm3 8.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1-.5-.5z"
              />
            </svg>
          </a>
        </div>
      </div>
    </header>
    <!-- Navbar End-->

    <main class="container">{% block content %} {% endblock content %}</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="{% static 'script/toggle-light.js' %}"></script>
  </body>
</html>
